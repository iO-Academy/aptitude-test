<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="js/handlebars-v4.0.11.js"></script>
    <script id="handle_bars" type="text/x-handlebars-template"></script>
    <script src="js/userLogIn.js" defer></script>
    <title>Login page</title>
</head>
<body>
<div class="container">
    <div class="col-sm-12  text-center">
        <div class="col-sm-offset-34col-sm-9 text-center">
            <h3> Welcome to the Mayden Academy Aptitude Test </h3>
            <br>
            <p>The test is 30 minutes long and it will begin when you click the Start Test button.</p>
            <br>
            <p> -WARNING- Please do not refresh the page while you are taking the test.</p>
            <br>
            <em>Please enter your email address </em>
            <br>
        </div>
        <form class="col-sm-4 col-sm-offset-4 form-horizontal" id="logInForm">
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <p class="invalidLogin"></p>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-1">
                    <button type="submit" class="btn btn-default">Start Test</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
