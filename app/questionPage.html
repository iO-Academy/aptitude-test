<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/userLogIn.js"></script>
    <script>
        let userEmail = getCookie('userEmail')
        getUser(userEmail).then(function (user) {
            if (!user.success || !isAuthorised(user.data)) {
                window.location.replace("index.html")
            }
        })
    </script>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Mayden Aptitude Test</title>
    <link rel="stylesheet" id="asap-font-css" href="https://fonts.googleapis.com/css?family=Asap%3A400%2C400i%2C600%2C700&ver=4.9.8" type="text/css" media="all">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/questionPage.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/resultPage.css">
    <script src="js/handlebars-v4.0.11.js"></script>
    <script src="js/aptitudeTestHelpers.js" async></script>
    <script src="js/ajaxHandlebarsTemplate.js" defer></script>
    <script src="js/modal.js" async></script>
    <script src="js/questions.js" defer></script>
    <script src="js/question_desc.js" defer></script>
    <script src="js/questionNav.js" defer></script>
    <script src="js/timer.js" defer></script>
    <script src="js/checkAnswers.js" defer></script>
    <script src="js/sendResults.js" defer></script>
</head>
<body>
<!-- Modal -->
<div class="overlay"></div>
<div id="modal">
    <h3 id="modal-title"> </h3>
    <div id="modal-content">
    <p>Are you sure you want to finish?</p>
    </div>
    <button id="modal-close">Back</button>
    <button id="modal-finish">Finish</button>
</div>
<div class="container-fluid">
    <div class="row logo-bar">
        <div class="col-xs-12">
            <img class="academy-logo" src="images/logo-academy.svg">
        </div>
    </div>
</div>
<!--question number and time -->
<div id="question_page">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="question-header">
                    <div>
                        <h4></h4>
                    </div>
                    <div>
                        <h3 id="timer"> 30m 00s </h3>
                    </div>
                    <div>
                        <label for="flag-checkbox" id="flag-label">Flag</label>
                        <input type="checkbox" id="flag-checkbox">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <!--question body and nav-->
        <div class="row">
            <div class="col-md-2">
                <button type="button" class="btn btn-info btn-mayden prev">Previous</button>
            </div>
            <div class="question-container col-md-8">
                <div id="questions"></div>
                <div id="question-nav" class="question-nav"></div>
                <button type="button" id="finish" class="btn btn-mayden finish">Finish</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-info btn-mayden next">Next</button>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
</div>
<div id="result_page">
    <div class="container">
        <div class="userMessage">
        </div>
        <div class="result_card">
            <div class="greetings">
                <p>Your score</p>
            </div>
            <div class="result">
                <div class="points col-xs-4">
                    <div class="points_label">
                        <h3>Points</h3>
                    </div>
                    <div class="points_number">
                        <p><span class="score"></span></p>
                    </div>
                </div>
                <div class="percentage col-xs-4">
                    <div class="percentage_label">
                        <h3>Percentage</h3>
                    </div>
                    <div class="percentage_number">
                        <p><span class="score_percentage"></span>%</p>
                    </div>
                </div>
                <div class="answered col-xs-4">
                    <div class="answered_label">
                        <h3>Answered</h3>
                    </div>
                    <div class="answered_number">
                        <p><span class="answered_questions"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid logo-bottom">
    <div class="row logo-bar">
        <div class="col-xs-12">
            <img class="mayden-logo" src="images/logo-mayden.svg">
        </div>
    </div>
</div>
</body>
</html>
